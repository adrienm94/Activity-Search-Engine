<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moteur de recherche d'activité sur Montpellier</title>
    <script src="https://kit.fontawesome.com/e6b5bf2a6a.js" crossorigin="anonymous"></script>
<script defer src="bundle.js"></script></head>

<body>
    <header>

    </header>
    <main id="main">
        <h1>&Eacute;vénements sur Montpellier et ses alentours</h1>
        <form action="" method="post" id="search-form">
            <input type="text" name="title" id="title" placeholder="Rechercher...">
            <select id="select-title" title="Menu déroulant"></select>
            <button type="submit" title="Rechercher par titre"><i class="fa-brands fa-searchengin"></i></button>
        </form>
        <section id="loading-icon-section">
            <p><i class='fa-solid fa-circle-notch fa-spin'></i></p>
        </section>
        <section id="next-page">
            <button type="button" title="Page suivante" id="next-page-button"><i class="fa-solid fa-angles-down"></i></i></button>
        </section>
    </main>
    <footer>

    </footer>
</body>

</html>
